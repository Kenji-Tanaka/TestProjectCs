version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1-sdk-alpine
    steps:
      - checkout
      - run:
          name: Restore Packages
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build --no-restore
      - run:
          name: Run Tests
          command: dotnet test --no-build --no-restore PrimeService.Tests